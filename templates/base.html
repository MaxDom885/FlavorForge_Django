{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorForge</title>
    <link rel="icon" href="{% static 'images/logo/favicon.ico' %}" type="image/x-icon">
    <!-- Charger Bootstrap en premier -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Charger ton fichier CSS local ensuite -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Icônes Font Awesome et Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="row">
                <!-- Section Liens utiles -->
                <div class="col-md-6 text-center text-md-start">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="{% url 'accueil' %}">Accueil</a></li>
                        <li class="list-inline-item"><a href="{% url 'inscription' %}">Inscription</a></li>
                        <li class="list-inline-item"><a href="{% url 'connexion' %}">Connexion</a></li>
                        <li class="list-inline-item"><a href="{% url 'profil' %}">Profil</a></li>
                        <li class="list-inline-item"><a href="{% url 'password_reset' %}">Mot de passe oublié ?</a></li>
                    </ul>
                </div>
                <!-- Section Réseaux sociaux -->
                <div class="col-md-6 text-center text-md-end">
                    <div class="social-links">
                        <a href="https://facebook.com" target="_blank" class="me-2"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com" target="_blank" class="me-2"><i class="fab fa-twitter"></i></a>
                        <a href="https://instagram.com" target="_blank" class="me-2"><i class="fab fa-instagram"></i></a>
                        <a href="https://linkedin.com" target="_blank" class="me-2"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <!-- Copyright -->
            <div class="text-center mt-3">
                <p class="mb-0 small">&copy; 2024 Flavor Forge. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
