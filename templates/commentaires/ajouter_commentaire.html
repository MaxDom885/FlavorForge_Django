{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center mb-4">Ajouter un commentaire</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Commenter</button>
    </form>
</div>
{% endblock %}
