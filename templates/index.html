{%extends 'base.html'%}
{% load static %}
{%block content%}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - MonSiteDeRecettes</title>
    <!-- Charger Bootstrap en premier -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Charger ton fichier CSS local ensuite -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Icônes Font Awesome et Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-white text-black">
    <!-- Hero Section -->
    <section class="hero d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row align-items-center">
                <!-- Texte à gauche -->
                <div class="col-md-6">
                    <h1 class="display-1 fw-bold mb-4">FlavorForge!</h1>
                    <p class="lead mb-5">Découvrez des recettes savoureuses et partagez vos créations culinaires.</p>
                    <a href="{% url 'inscription' %}" class="btn btn-black btn-lg">C'est Parti !</a>
                </div>
                <!-- Image à droite -->
                <div class="col-md-6">
                    <div class="image-container">
                        <img src="{% static 'images/b.jpg ' %}" alt="Image Hero" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section Call-to-Action -->
    <section class="cta text-center py-5">
        <div class="container">
            <h2 class="h1 mb-4">Prêt à commencer ?</h2>
            <a href="{% url 'inscription' %}" class="btn btn-black btn-lg">Rejoignez-nous</a>
        </div>
    </section>

    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
{%endblock%}
